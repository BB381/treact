<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="class__wrapper">
      <main>
        <section id="landing">
          <nav>
            <div class="row">
              <span class="logo">
                <img
                  class="logo__img"
                  src="https://jonathan6242.github.io/treact/assets/reactlogo.svg"
                  alt=""
                />
                Treact
              </span>
              <div class="nav__links">
                <a href="https://jonathan6242.github.io/treact/">About</a>
                <a href="https://jonathan6242.github.io/treact/">Blog</a>
                <a href="https://jonathan6242.github.io/treact/">Pricing</a>
                <a href="https://jonathan6242.github.io/treact/">Contact Us</a>
                <a href="https://jonathan6242.github.io/treact/">Login</a>
                <a href="https://jonathan6242.github.io/treact/">Sign Up</a>
              </div>
            </div>
          </nav>
        </section>
        <div class="menu">
          <div class="menu__links"></div>
        </div>
        <div class="container">
          <div class="row2">
            <div class="landing__container">
              <h1 class="landing__title">
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <div class="landing__para">
                <p>
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="landing__email">
                  <input type="email" placeholder="Your E-mail Address" />
                  <button class="landing__email--btn">Get Started</button>
                </div>
                <div class="landing__customers">
                  <div class="landing__customers--title">
                    OUR TRUSTED CUSTOMERS
                    <img
                      class="landing__customers--img"
                      src="https://jonathan6242.github.io/treact/assets/customers.png"
                      alt=""
                    />
                  </div>
                </div>
                <figure class="landing__img--figure">
                  <img
                    class="landing__img"
                    src="https://jonathan6242.github.io/treact/assets/landingimage.svg"
                    alt=""
                  />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
